{% extends 'base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    {% block title %}Italian recipes{% endblock %}
    <style>
        /* Reset default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            height: 100vh; /* Full viewport height */
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0.5em 1em; /* Reduced padding for a tighter nav bar */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Create a flex container for sidebar and main content */
        .content-container {
            display: flex;
            flex: 1; /* Take up all available space after the navbar */
        }

        /* Style the sidebar */
        .sidebar {
            width: 30%; /* Sidebar takes up 20% of the container width */
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar h2 {
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            display: block; /* Make the links fill the container */
            padding: 10px 0; /* Add padding to the links */
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        /* Style the main content area */
        .main-content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .about-text {
            padding: 20px;
        }
    </style>
</head>
<body>
{% block body_block %}
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'wad:home' %}">Home</a> 
            <a href="#news">News</a> 
            <a href="#contact">Contact</a> 
            <a href="#about">About</a>
            <a href="{% url 'wad:cuisine' %}">Cuisine</a>
        </div>
    
        <div class="nav-right">
            <a href="{% url 'wad:register' %}">Sign Up</a>
            <a href="{% url 'wad:login' %}">Login</a>
        </div>
    </div>

    <div class="content-container">
        <div class="sidebar">
        </div>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'wad:addrecipe' %}">Add Recipe</a></li>
            {% endif %}
            <li><a href="{% url 'wad:viewrecipe' %}">View Recipes</a></li>
        </ul>
        <div class="main-content">
            <img src="/static/images/italian.jpg" alt="Photo" style="width: 100%; height: auto; margin-top: 40px;">
        </div>
    </div>
{% endblock %}
</body>
</html>
