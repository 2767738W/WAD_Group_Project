{% extends 'project/base.html' %}
{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}
<main class="form-signin w-100 m-auto">
  <form id="login_form" method="post" action="{% url 'wad:login' %}">
    {% csrf_token %}
    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="Username" value="{{ request.POST.Username }}" size="50">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password" value="{{ request.POST.Password }}" size="50">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</main>
{% endblock %}
