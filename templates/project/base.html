{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wad/css/navBar.css' %}">
    
    {% block additionalhead %}
    {% endblock %}

</head>

<body
    </body>
    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'wad:home' %}">Home</a> 
            <a href="{% url 'wad:cuisine' %}">Cuisine</a>
            {% if user.is_authenticated %}
                <a href="{% url 'wad:myrecipes' %}">myrecipes</a>
            {% endif %}
        </div>
    
        <div class="nav-right">
            {% if user.is_authenticated %}
                <a href="{% url 'wad:logout' %}">logout</a>
            {% else %}
                <a href="{% url 'wad:register' %}">Sign Up</a>
                <a href="{% url 'wad:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
    {% block body_block %}
    
    {% endblock %} 
</body>

</html>
