{% extends 'project/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>    
    {% block additionalhead %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'wad/css/sideBar.css' %}">
    <link rel="stylesheet" href="{% static 'wad/css/mainBodyStyle.css' %}">
    {% endblock %}
</head>
<body>
{% block body_block %}

    <div class="content-container">
        <div class="sidebar">
            <!-- displays top ten recipes -->
            <h2>Top ten current meals</h2>
            <ul>
                {% for recipe in recipes %}
                    <li>{{ recipe }}</li>
                {% endfor %}
            </ul>
            <img src="/static/images/health.jpg" alt="Photo" style="max-width: 100%; height: auto ">
        </div>

        <div class="main-content">
            <img src="/static/images/HomePage1.jpg" alt="Photo">
            <div class="about-text">
                <p>text about website...</p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
