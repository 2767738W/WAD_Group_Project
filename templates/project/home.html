<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
    <title>Homepage</title>
    <style>
       
        body {
            font-family: Arial, sans-serif; /* Set font family for the entire page */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox layout */
        }

        .sidebar {
            width: 200px; /* Set the width of the sidebar */
            background-color: #f0f0f0; /* Light grey background color */
            padding: 20px; /* Add padding to the sidebar */
        }

        .sidebar h2 {
            margin-top: 0; /* Remove default margin for the heading */
        }

        .sidebar ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0; /* Remove default padding */
        }

        .sidebar ul li {
            margin-bottom: 10px; /* Add spacing between list items */
        }

        .sidebar ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Dark grey color for links */
        }

        .sidebar ul li a:hover {
            color: #666; /* Darker grey color for links on hover */
        }

        .photo-container {
            flex: 1; /* Take up remaining space */
            padding: 20px; /* Add padding to the photo container */
        }

        .photo-container img {
            max-width: 100%; /* Make the photo responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensure image is treated as a block element */
            margin-bottom: 20px; /* Add spacing between photos */
        }

        .about-text {
            padding: 20px; /* Add padding to the about text */
            background-color: #fff; /* White background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Top ten current meals</h2>
        <ul>
            <!-- example of links -->
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>

    <div>
        <div>
            <img src="{% static 'images/HomePage1.jpg' %}"
                alt="Photo1" />
        </div>

        <div>
            <img src="{% static 'images/food2.jpg' %}" 
                alt="Photo2" />
        </div>
    </div>

    <div class="about-text">
        This website is designed for you to view recipes.
        Add more information:
    </div>

</body>

</html>
