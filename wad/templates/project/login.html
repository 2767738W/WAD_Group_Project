<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form id="login_form" method="post" action="/path/to/login">
        {% csrf_token %}
        Username: <input type="text" name="Username" value="" size="50" /><br />
        Password: <input type="password" name="Password" value="" size="50" /><br />
        <input type="submit" value="submit" />
    </form>
</body>

</html>
